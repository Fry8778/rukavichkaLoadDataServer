<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page 1</title>
</head>

<body>
    <p><a href="./rukavichkaGroundAndBeans.html">Go back</a></p>

    <button id="exportButton">Выгрузить в Excel</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
    <script type="module">
        import { rukavichkaLoadDataBeansPage1 } from '../../js/rukavichka.js/rukavichkaLoadDataBeansPage1.js';
        import { rukavichkaExportToExcel} from '../../js/rukavichka.js/rukavichkaExportToExcel.js';

        // Добавляем обработчик события на клик по кнопке
        document.getElementById('exportButton').addEventListener('click', async () => {
            // Вызываем функцию rukavichkaLoadDataBeansPage1 и дожидаемся ее завершения
            await rukavichkaLoadDataBeansPage1();
            // Вызываем функцию rukavichkaExportToExcel после завершения rukavichkaLoadDataBeansPage1
            rukavichkaExportToExcel();
        });
    </script>
</body>

</html>
